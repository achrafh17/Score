<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="score">
        <p id="yourscore">Your Result</p>
        <div class="circle">
          <p id="seven">76</p>
          <p id="cent">of 100</p>
        </div>
        <p id="great">Great</p>
        <p id="text">
          You scored higher than 65% of the people who have taken these tests
        </p>
      </div>
      <div class="summary">
        <p id="summary">Summary</p>
        <div class="flags" id="reaction">
          <div class="reaction">
            <img id="icona" src="icon-reaction.svg" />
            <p id="ma">reaction</p>
            <p id="na"><b>80 </b> / 100</p>
          </div>
        </div>
        <div class="flags" id="memory">
          <div class="memory">
            <img id="iconb" src="icon-memory.svg" />
            <p id="mb">memory</p>
            <p id="nb"><b>92 </b> / 100</p>
          </div>
        </div>
        <div class="flags" id="verbal">
          <div class="verbal">
            <img id="iconc" src="icon-verbal.svg" />
            <p id="mc">verbal</p>
            <p id="nc"><b>61 </b> / 100</p>
          </div>
        </div>
        <div class="flags" id="visual">
          <div class="visual">
            <img id="icond" src="icon-visual.svg" />
            <p id="md">visual</p>
            <p id="nd"><b>72 </b> / 100</p>
          </div>
        </div>
        <button id="button"><p id="continue">continue</p></button>
      </div>
    </div>
  </body>
</html>
